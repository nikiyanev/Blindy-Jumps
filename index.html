<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>BLINDY Jumps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        
        <h1>BLINDY Jumps</h1>

        <div id="game">
            <span id="game-info-container">
                <h3>scores: <span id="totalScores">0</span></h3>
                <h3>jumps: <span id="totalJumps">0</span></h3>
            </span>
            <div id="newBoss">new boss</div>
            <div id="speedUp">speed uppp</div>
            <img src="images/cloud.png" alt="" srcset="" id="cloud">
            <div id="character">
                <img src="images/blind-man.svg" alt="" srcset="" width="80px" height="100%">
            </div>
            <div id="block"></div>     
            <img src="images/land.png" alt="" srcset="" id="background-img">
        </div>

        <div id="game-reset">
            <h4 id="h4">scores per click: <span id="scoresPerClick">10</span></h4>
            <button id="reset-btn" onClick="window.location.reload();">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
